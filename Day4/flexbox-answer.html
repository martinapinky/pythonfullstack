<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Exercise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      border: 2px dashed #333;
      padding: 10px;
      margin-bottom: 20px;
      height: 200px;
      background-color: #f9f9f9;
    }
    .item {
      width: 50px;
      height: 50px;
      background-color: lightblue;
      color: #000;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      margin: 5px;
      border: 1px solid #333;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>Flexbox Demo</h1>

  <!-- Default Flexbox Example -->
  <div class="label">Default Flexbox (Row)</div>
  <div class="container" style="flex-direction: row;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!-- Justify Content Example -->
  <div class="label">Justify Content: Space-Around</div>
  <div class="container" style="justify-content: space-around;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!-- Align Items Example -->
  <div class="label">Align Items: Center</div>
  <div class="container" style="align-items: center;">
    <div class="item" style="height: 80px;">1</div>
    <div class="item">2</div>
    <div class="item" style="height: 100px;">3</div>
  </div>

  <!-- Flex Direction Column -->
  <div class="label">Flex Direction: Column</div>
  <div class="container" style="flex-direction: column; justify-content: space-between; align-items: center;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!-- Mixed Example -->
  <div class="label">Mixed: Column + Center Alignment</div>
  <div class="container" style="flex-direction: column; align-items: center; justify-content: center;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

</body>
</html>
