<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item {
            background-color: rgb(165, 165, 165);
            padding: 20px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-basis: calc(25% - 20px);
            transition: transform 0.3s ease-in-out;
        }
        .item:hover {
            transform: translateY(10px) scale(1.1);
            cursor: pointer;
        }
        .item img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }
        .large {
            flex-basis: calc(60% - 20%);
            background-color: rgb(116, 153, 119);
            padding: 20px;
            height: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .large:hover {
            transform: translateY(10px) scale(1.1);
            cursor: pointer;
            box-shadow: 5px 5px 5px 2px rgba(0, 0, 0, 0.2);
        }
        .large img {
            width: 100%;
            height: 240px;
            border-radius: 5px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .item, .large {
                flex: 1
            }
        }
    </style>
</head>
