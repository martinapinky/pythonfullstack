<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple dropdown</title>
    <style>
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            width: 200px;
            margin: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown:hover .dropdown-content {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="dropdown">Hover Over ME!
        <div class="dropdown-content">
            <a href="#" style="display: block; padding: 8px 16px;">Home</a>
            <a href="#" style="display: block; padding: 8px 16px;">About</a>
            <a href="#" style="display: block; padding: 8px 16px;">Services</a>
            <a href="#" style="display: block; padding: 8px 16px;">Contact</a>
        </div>
    </div>
</body>
</html>
