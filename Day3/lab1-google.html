<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        .container {
            height: 100vh;
            position: relative;
        }
        .searchBar {
            text-align: center;
            position: absolute;
            top: 30%;
            left: 30%;
        }
        input {
            display: block;
            margin-top: 10px;
            width: 800px;
            padding: 10px;
            border: 0;
            border-radius: 20px;
            box-shadow: 2px 2px 10px 0px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="searchBar">
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <input type="text" name="search" id="search" placeholder="Search Google or type a URL">
        </div>
    </div>
</body>
</html>
