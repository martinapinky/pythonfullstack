<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Order</title>
    <style>
        .main {
            height: 150px;
            width: 400px;
            display: flex;
        }
        .main div {
            width: 60px;
            height: 40px;
        }
        .pink {
            background-color: pink;
            order: 1;
        }
        .red {
            background-color: red;
            order: -1;
        }
        .green {
            background-color: green;
            order: 1;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="pink">1</div>
        <div class="red">2</div>
        <div class="green">3</div>
    </div>
</body>
</html>
