<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 2s, transform 2s ease-in-out;
        }
        div p {
            display: none;
        }
        div:hover {
            width: 300px;
            height: 300px;
            transform: rotate(360deg);
            font-size: 2em;
        }
        div:hover p {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        Contosso
        <p> Hover Over the elements</p>
    </div>
</body>
</html>
