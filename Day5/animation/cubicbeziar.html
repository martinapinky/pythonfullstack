<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
    width: 100px;
    height: 100px;
    background-color: lightblue;
    animation: movebox 2s cubic-bezier(0.42 , 0 , 0.58, 1) infinite;
}
@keyframes movebox{
    0%{
        transform : translateX(0);
    }
    50%{
        transform: translateX(120px)
    }
    100%
    {
        transform: translateX(300px);
    }
}
</style>
</head>
<body>
    <div class="box">


    </div>
</body>
</html>
