<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            position: relative;
        }
        .button .tooltip {
            position: absolute;
            left: 50%;
            transform: translateY(-5%);
            background-color: rgb(8, 8, 8);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transition-delay: 1s
        }
        .button:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
    </style>
</head>
<body>
    <button class="button">
        Hover Me
        <span class="tooltip">This is a tooltip with a delay</span>
    </button>
</body>
</html>
