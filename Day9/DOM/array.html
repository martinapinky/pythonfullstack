<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <p id="array"></p>
    <script>
        let arr = new Array();
        while(arr.length < 5) {
            const input = prompt(`Enter the ${arr.length}th number`);
            if (input !== null && input.trim() !== "") {
                arr.push(input);
            }
            else {
                if (arr.length > 0) {
                    alert("you entered less than 5 values");
                    break;
                }
            }
        }
        const output1 = document.getElementById('array');
        array.textContent = `You entered ${arr.join(", ")}`;
    </script>
</body>
</html>
