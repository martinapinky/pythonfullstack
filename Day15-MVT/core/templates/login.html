{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block body %}
    <section class="painting-list-container">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-4">Login</h1>
                
                    <!-- Display error messages -->
                    {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="mt-2">
                        <p>Don't have an Account? <a class="text-decoration-underline" href="{% url 'register' %}">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
{% endblock %}
